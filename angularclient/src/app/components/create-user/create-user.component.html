<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Name" formControlName="name" appFocus>
  <p class="text-red-600 font-medium mb-2" *ngIf="name.errors && name.touched">Error name</p>
  <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Email" formControlName="email">
  <p class="text-red-600 font-medium mb-2" *ngIf="email.errors && email.touched">Error email</p>
  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
